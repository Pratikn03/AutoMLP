name: ci
on: [push, pull_request]

permissions:
  contents: read
  packages: write  # needed only if you push to GHCR

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt; skipping install"
          fi

      - name: Tests
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ dir; skipping tests"
          fi

  docker:
    needs: [test]
    if: ${{ github.ref == 'refs/heads/main' }}   # run only on main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (only if Dockerfile exists)
        run: |
          if [ -f Dockerfile ]; then
            IMAGE=ghcr.io/${{ github.repository }}:latest
            docker build -t "$IMAGE" .
            docker push "$IMAGE"
          else
            echo "No Dockerfile; skipping image build"
          fi
