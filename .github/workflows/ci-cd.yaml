name: ci-cd

on:
  push:
    branches: [ main ]
    tags:   [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-test-image:
    runs-on: ubuntu-latest
    env:
      CSV_PATH: Project/src/data/modeldata_demo.csv
      TARGET: IsInsurable
      FLAML_TIME_BUDGET: 15
      H2O_MAX_RUNTIME: 0   # keep 0 in CI unless you install Java

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install -U pip
          pip install numpy pandas scikit-learn==1.5.2 joblib xgboost lightgbm flaml statsmodels

      - name: Smoke run
        run: python scripts/run_all.py

      - name: Upload reports (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  deploy:
    needs: build-test-image
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Write kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBECONFIG_DATA}" | base64 -d > $HOME/.kube/config
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      - name: Deploy manifests
        run: |
          kubectl apply -f Deploy/k8s/deployment.yaml
          kubectl apply -f Deploy/k8s/service.yaml
